# GraphQL types
types: ./types.graphql

# functions
functions:
  authenticate:
    handler:
      code:
        src: ./src/auth0Authentication.js
        environment:
          AUTH0_DOMAIN: ${env:AUTH0_DOMAIN}
          AUTH0_CLIENT_ID: ${env:AUTH0_CLIENT_ID}
    type: resolver
    schema: ./src/auth0Authentication.graphql
